<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Generator</title>
  <style>
    body {
      background: #1a1a2e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      gap: 30px;
    }
    h2 { color: #e94560; }
    canvas {
      border: 2px solid #e94560;
      border-radius: 10px;
    }
    a {
      display: inline-block;
      background: #e94560;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 25px;
      margin-top: 10px;
    }
    a:hover { background: #c73e54; }
    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Enkazweb Tetris Icon Generator</h1>
  
  <div class="section">
    <h2>icon.png (200x200)</h2>
    <canvas id="icon" width="200" height="200"></canvas>
    <a id="download-icon" download="icon.png">Download icon.png</a>
  </div>
  
  <div class="section">
    <h2>preview.png (600x400)</h2>
    <canvas id="preview" width="600" height="400"></canvas>
    <a id="download-preview" download="preview.png">Download preview.png</a>
  </div>

  <script>
    const COLORS = ['#00f5ff', '#ffe66d', '#9b59b6', '#2ecc71', '#e74c3c', '#3498db', '#e67e22'];
    
    function drawBlock(ctx, x, y, size, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, size - 2, size - 2);
      ctx.fillStyle = 'rgba(255,255,255,0.3)';
      ctx.fillRect(x, y, size - 2, 4);
      ctx.fillRect(x, y, 4, size - 2);
      ctx.fillStyle = 'rgba(0,0,0,0.3)';
      ctx.fillRect(x, y + size - 6, size - 2, 4);
      ctx.fillRect(x + size - 6, y, 4, size - 2);
    }
    
    // Icon 200x200
    const iconCanvas = document.getElementById('icon');
    const iconCtx = iconCanvas.getContext('2d');
    
    // Arka plan gradient
    const iconGrad = iconCtx.createLinearGradient(0, 0, 200, 200);
    iconGrad.addColorStop(0, '#1a1a2e');
    iconGrad.addColorStop(1, '#0f3460');
    iconCtx.fillStyle = iconGrad;
    iconCtx.fillRect(0, 0, 200, 200);
    
    // Enkazweb yazısı
    iconCtx.fillStyle = '#e94560';
    iconCtx.font = 'bold 14px Arial';
    iconCtx.textAlign = 'center';
    iconCtx.fillText('ENKAZWEB', 100, 30);
    
    // T parçası çiz (ortada)
    const blockSize = 32;
    const startX = 52;
    const startY = 45;
    
    // T şekli
    drawBlock(iconCtx, startX + blockSize, startY, blockSize, '#9b59b6');
    drawBlock(iconCtx, startX, startY + blockSize, blockSize, '#9b59b6');
    drawBlock(iconCtx, startX + blockSize, startY + blockSize, blockSize, '#9b59b6');
    drawBlock(iconCtx, startX + blockSize * 2, startY + blockSize, blockSize, '#9b59b6');
    
    // TETRIS yazısı
    iconCtx.font = 'bold 28px Arial';
    iconCtx.fillStyle = '#00f5ff';
    iconCtx.fillText('TETRIS', 100, 140);
    
    // V1.0 yazısı
    iconCtx.font = '12px Arial';
    iconCtx.fillStyle = '#888';
    iconCtx.fillText('V1.0', 100, 158);
    
    // Alt kısımda renkli bloklar
    const bottomY = 170;
    const smallBlock = 28;
    drawBlock(iconCtx, 16, bottomY, smallBlock, '#00f5ff');
    drawBlock(iconCtx, 44, bottomY, smallBlock, '#ffe66d');
    drawBlock(iconCtx, 72, bottomY, smallBlock, '#2ecc71');
    drawBlock(iconCtx, 100, bottomY, smallBlock, '#e74c3c');
    drawBlock(iconCtx, 128, bottomY, smallBlock, '#3498db');
    drawBlock(iconCtx, 156, bottomY, smallBlock, '#e67e22');
    
    document.getElementById('download-icon').href = iconCanvas.toDataURL('image/png');
    
    // Preview 600x400
    const previewCanvas = document.getElementById('preview');
    const previewCtx = previewCanvas.getContext('2d');
    
    // Arka plan
    const previewGrad = previewCtx.createLinearGradient(0, 0, 600, 400);
    previewGrad.addColorStop(0, '#1a1a2e');
    previewGrad.addColorStop(0.5, '#16213e');
    previewGrad.addColorStop(1, '#0f3460');
    previewCtx.fillStyle = previewGrad;
    previewCtx.fillRect(0, 0, 600, 400);
    
    // Oyun alanı çerçevesi
    previewCtx.strokeStyle = '#e94560';
    previewCtx.lineWidth = 4;
    previewCtx.strokeRect(200, 50, 200, 300);
    
    // Grid
    previewCtx.strokeStyle = 'rgba(255,255,255,0.1)';
    previewCtx.lineWidth = 1;
    for (let x = 200; x <= 400; x += 20) {
      previewCtx.beginPath();
      previewCtx.moveTo(x, 50);
      previewCtx.lineTo(x, 350);
      previewCtx.stroke();
    }
    for (let y = 50; y <= 350; y += 20) {
      previewCtx.beginPath();
      previewCtx.moveTo(200, y);
      previewCtx.lineTo(400, y);
      previewCtx.stroke();
    }
    
    // Düşen parça (T)
    drawBlock(previewCtx, 280, 110, 20, '#9b59b6');
    drawBlock(previewCtx, 260, 130, 20, '#9b59b6');
    drawBlock(previewCtx, 280, 130, 20, '#9b59b6');
    drawBlock(previewCtx, 300, 130, 20, '#9b59b6');
    
    // Alt tarafta yerleşmiş bloklar
    const bottomBlocks = [
      [200, 330, '#00f5ff'], [220, 330, '#00f5ff'], [240, 330, '#ffe66d'], [260, 330, '#ffe66d'],
      [280, 330, '#2ecc71'], [300, 330, '#2ecc71'], [320, 330, '#e74c3c'], [340, 330, '#e74c3c'],
      [360, 330, '#3498db'], [380, 330, '#3498db'],
      [200, 310, '#e67e22'], [220, 310, '#e67e22'], [240, 310, '#00f5ff'], [340, 310, '#ffe66d'],
      [360, 310, '#ffe66d'], [380, 310, '#2ecc71'],
      [200, 290, '#9b59b6'], [380, 290, '#e74c3c']
    ];
    
    bottomBlocks.forEach(([x, y, color]) => drawBlock(previewCtx, x, y, 20, color));
    
    // Logo - Enkazweb
    previewCtx.fillStyle = '#e94560';
    previewCtx.font = '14px Arial';
    previewCtx.textAlign = 'center';
    previewCtx.letterSpacing = '5px';
    previewCtx.fillText('ENKAZWEB', 300, 185);
    
    // Başlık - TETRIS
    previewCtx.font = 'bold 48px Arial';
    const gradient = previewCtx.createLinearGradient(200, 200, 400, 250);
    gradient.addColorStop(0, '#00f5ff');
    gradient.addColorStop(0.5, '#e94560');
    gradient.addColorStop(1, '#ffe66d');
    previewCtx.fillStyle = gradient;
    previewCtx.fillText('TETRIS', 300, 235);
    
    // V1.0
    previewCtx.fillStyle = '#888';
    previewCtx.font = '14px Arial';
    previewCtx.fillText('V1.0', 300, 260);
    
    // START butonu
    previewCtx.fillStyle = '#e94560';
    previewCtx.beginPath();
    previewCtx.roundRect(240, 270, 120, 40, 20);
    previewCtx.fill();
    previewCtx.fillStyle = '#fff';
    previewCtx.font = 'bold 18px Arial';
    previewCtx.fillText('▶ START', 300, 296);
    
    // Skor göstergeleri
    previewCtx.fillStyle = 'rgba(255,255,255,0.1)';
    previewCtx.fillRect(430, 70, 140, 60);
    previewCtx.fillStyle = '#888';
    previewCtx.font = '12px Arial';
    previewCtx.textAlign = 'left';
    previewCtx.fillText('SKOR', 450, 95);
    previewCtx.fillStyle = '#fff';
    previewCtx.font = 'bold 24px Arial';
    previewCtx.fillText('0', 450, 120);
    
    previewCtx.fillStyle = 'rgba(255,255,255,0.1)';
    previewCtx.fillRect(430, 150, 140, 60);
    previewCtx.fillStyle = '#888';
    previewCtx.font = '12px Arial';
    previewCtx.fillText('SEVİYE', 450, 175);
    previewCtx.fillStyle = '#fff';
    previewCtx.font = 'bold 24px Arial';
    previewCtx.fillText('1', 450, 200);
    
    // Sol tarafta marka
    previewCtx.save();
    previewCtx.translate(50, 250);
    previewCtx.rotate(-Math.PI / 2);
    previewCtx.fillStyle = '#444';
    previewCtx.font = '12px Arial';
    previewCtx.textAlign = 'center';
    previewCtx.fillText('ENKAZWEB TETRIS V1.0', 0, 0);
    previewCtx.restore();
    
    document.getElementById('download-preview').href = previewCanvas.toDataURL('image/png');
  </script>
</body>
</html>
